<h2 mat-dialog-title>Appointment Conflict</h2>
<div mat-dialog-content class="dialog-content">
  <mat-icon class="conflict-icon">warning</mat-icon>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button class="btn btn-danger" mat-button (click)="onClose()">Close</button>
</div>
