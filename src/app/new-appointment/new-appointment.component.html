<div class="container-fluid">
  <section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11 mb-5">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-1">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">New Appointment</p>
                  <form class="mx-1 mx-md-4" (ngSubmit)="addUser()">
                    <div class="row">
                      <div class="col-6">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                          <div class="mb-0">
                            <input type="text" id="form3Example1a" name="name" [(ngModel)]="user.name" required placeholder="Enter Name" class="form-control" />
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-phone fa-lg me-3 fa-fw"></i>
                          <div class="mb-0">
                            <input type="text" id="form3Example1b" name="mobile" [(ngModel)]="user.mobile" placeholder="Enter Mobile No" class="form-control" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-map-marker fa-lg me-3 fa-fw"></i>
                          <div class="mb-0">
                            <input type="text" id="form3Example1c" name="city" [(ngModel)]="user.city" placeholder="Enter City" class="form-control" />
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-calendar fa-lg me-3 fa-fw"></i>
                          <div class="mb-0">
                            <input type="text" id="form3Example1d" name="age" [(ngModel)]="user.age" placeholder="Enter Age" class="form-control" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-plus-circle fa-lg me-3 fa-fw"></i>
                          <div class="flex-fill mb-0">
                            <input type="checkbox" id="form3Example3c" name="is_first_time" [(ngModel)]="user.is_first_time" /> Is First Time
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="mb-0">
                            <input type="radio" id="form3Example1e" name="gender" [(ngModel)]="user.gender" value="Male" /> Male
                            <input type="radio" id="form3Example1f" name="gender" [(ngModel)]="user.gender" value="Female" /> Female
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                          <div class="mb-0">
                            <input type="date" id="form3Example1g" name="appointment_date" [(ngModel)]="user.appointment_date" class="form-control" />
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-clock-o fa-lg me-3 fa-fw"></i>
                          <div class="mb-0">
                            <input type="text" id="form3Example1h" name="appointment_time" [(ngModel)]="user.appointment_time" (input)="checkTimeAvailability()" placeholder="Enter Appointment Time" class="form-control" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-file-text fa-lg me-3 fa-fw"></i>
                      <div class="flex-fill mb-0">
                        <textarea name="narration" [(ngModel)]="user.narration" placeholder="Enter Narration" rows="3" class="form-control"></textarea>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Book Appointment</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://rahmanhospitals.com/content/images/site/Appointment.jpg" class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
